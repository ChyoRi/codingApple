<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>장바구니</div>
</body>
<script>
  const basket = document.querySelector('div');
  const cart = () => {
    let cartArray = JSON.parse(window.localStorage.getItem('cart'));
    
    basket.innerHTML = '';
    basket.innerText = '장바구니';
    
    cartArray.forEach(item => {
      const cartTag = `<p>${item}</p>`;

      basket.insertAdjacentHTML('beforeend', cartTag);
    })

  }

  cart();
</script>
</html>
