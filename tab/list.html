const products = [

  { id: 1, price: 50000, title : 'Springfield Shirt'},
  { id: 2, price: 60000, title : 'Black Monastery'},

products.forEach((item, idx) => {

  productsPrice[idx].innerHTML = `가격 : ${item.price}`;
});
</script>
