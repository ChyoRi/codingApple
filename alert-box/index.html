<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="alert-box" id="alert1">
    <p>아이디를 입력하세요.</p>
    <button onclick="alertModal('alert1', 'none')">닫기</button>
  </div>
  <div class="alert-box" id="alert2">
    <p>비밀번호를 입력하세요</p>
    <button id="close">닫기</button>
  </div>
  <button onclick="alertModal('alert1', 'block')">버튼1</button>
  <button onclick="alertModal('alert2', 'block')">버튼2</button>
</body>
<script>
  const alertModal = (alert,display) => {
    document.getElementById(alert).style.display = display;
  }

  document.getElementById('close').addEventListener('click', () => alertModal('alert2', 'none'));
</script>
</html>
